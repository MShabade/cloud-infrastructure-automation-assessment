<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloud-Infra-Automation</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 50px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
    }

    .card h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .card p {
      font-size: 1.2em;
      margin: 10px 0;
      color: #34495e;
    }

    .highlight {
      color: #2575fc;
      font-weight: bold;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>DevOps Automation</h1>
    <p>Deployed via <span class="highlight">Terraform → EC2 → Ansible → GitHub Actions</span></p>
    <p>By <span class="highlight">Mahendra Shabade</span></p>
    <footer> Your DevOps Pipeline is live </footer>
  </div>
</body>
</html>
